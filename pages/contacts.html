<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alke Wallet - Contacts</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../assets/css/wallet.css">
</head>

<body>
  <section class="page">
    <div class="page-container">
      <div class="card">
        <header class="page-header">
          <h1>Contacts</h1>
          <a class="icon-btn" href="./dashboard.html" aria-label="Back">
            <i class="bi bi-arrow-left"></i>
          </a>
        </header>
        <form class="form-card js-contact-form">
          <div class="form-field">
            <i class="bi bi-person"></i>
            <input class="field" type="text" placeholder="Contact name" required>
          </div>
          <div class="form-field">
            <i class="bi bi-envelope"></i>
            <input class="field" name="email" type="email" placeholder="Email address" required>
          </div>
          <div class="form-field">
            <i class="bi bi-telephone"></i>
            <input class="field" type="tel" placeholder="Phone number" required>
          </div>
          <button class="btn btn-primary" type="submit">Add Contact</button>
          <ul class="contacts-list js-contacts-list">
            <li class="transaction-empty">No contacts yet</li>
          </ul>
        </form>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/storage.js"></script>
  <script src="../assets/js/contacts.js"></script>
</body>

</html>
