<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alke Wallet - Deposit</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../assets/css/wallet.css">
</head>

<body>
  <section class="page">
    <div class="page-container">
      <div class="card">
        <header class="page-header">
          <h1>Deposit</h1>
          <a class="icon-btn" href="./dashboard.html" aria-label="Back">
            <i class="bi bi-arrow-left"></i>
          </a>
        </header>
        <p class="deposit-title">Add money to your wallet balance</p>
        <form class="form-card js-deposit-form">
          <input class="field" type="number" placeholder="Enter amount" required>
          <button class="btn btn-primary" type="submit">Deposit funds</button>
        </form>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/storage.js"></script>
  <script src="../assets/js/deposit.js"></script>
</body>

</html>
