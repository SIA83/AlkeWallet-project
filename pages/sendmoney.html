<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alke Wallet - Send Money</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../assets/css/wallet.css">
</head>

<body>
  <section class="page">
    <div class="page-container">
      <div class="card">
        <header class="page-header">
          <h1>Send Money</h1>
          <a class="icon-btn" href="./dashboard.html" aria-label="Back">
            <i class="bi bi-arrow-left"></i>
          </a>
        </header>
        <div class="sendmoney-balance">
          Available balance: <strong class="js-balance">$0.00</strong>
        </div>
        <form class="form-card js-send-form">
          <div class="form-field">
            <i class="bi bi-person"></i>
            <select class="select js-contact-select" required>
              <option value="">Select contact</option>
            </select>
          </div>
          <div class="form-field">
            <i class="bi bi-currency-dollar"></i>
            <input class="field" name="sendmoney-amount" type="number" placeholder="Amount" required>
          </div>
          <div class="form-field">
            <i class="bi bi-chat-left-text"></i>
            <input class="field" name="sendmoney-note" type="text" placeholder="Note (optional)">
          </div>
          <button class="btn btn-primary" type="submit">Send</button>
        </form>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/storage.js"></script>
  <script src="../assets/js/sendmoney.js"></script>
</body>

</html>
