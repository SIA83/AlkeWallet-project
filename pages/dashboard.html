<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alke Wallet - Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../assets/css/wallet.css">
</head>

<body>
  <section class="page">
    <div class="page-container">
      <div class="card">
        <header class="dashboard-header">
          <div class="dashboard-user">
            <span>Hello,</span>
            <strong class="js-user-name">User</strong>
          </div>
          <div class="logout">
            <button class="icon-btn js-logout" type="button" aria-label="Log out">
              <i class="bi bi-box-arrow-right"></i>
            </button>
          </div>
        </header>
        <section class="balance-card">
          <p class="balance-label">Total Balance</p>
          <h2 class="balance-amount js-balance">$0.00</h2>
          <div class="balance-actions">
            <a class="action-btn" href="./sendmoney.html"><i class="bi bi-arrow-up-right"></i> Send</a>
            <a class="action-btn" href="./transactions.html"><i class="bi bi-clock-history"></i> History</a>
          </div>
        </section>
        <section class="quick-actions">
          <a href="./contacts.html" class="quick-card">
            <i class="bi bi-people"></i>
            Contacts
          </a>
          <a href="./deposit.html" class="quick-card">
            <i class="bi bi-bank"></i>
            New Deposit
          </a>
        </section>
        <section class="transactions-preview">
          <div class="transactions-header">
            <h3>Recent transactions</h3>
            <a href="./transactions.html">View all</a>
          </div>
          <ul class="transactions-list js-transactions">
            <li class="transaction-empty">No transactions yet</li>
          </ul>
        </section>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/storage.js"></script>
  <script src="../assets/js/dashboard.js"></script>
</body>

</html>
